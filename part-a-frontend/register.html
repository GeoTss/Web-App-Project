<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <script type="module" src="./assets/js/data/courses.js"></script>
    <script type="module" src="./assets/js/data/modules/filter-section.js"></script>
    <script type="module" src="./assets/js/data/modules/category-similarity-graph.js"></script>
    <script type="module" src="./assets/js/data/modules/cards-utils.js"></script>
    <title>Register</title>
</head>

<body>
    <div class="help">
        <div id="navbar-container"></div>

        <div class="wrapper" id="register-wrapper" style="margin-top: 10%;">
            <h1>Register</h1>
            <form id="register-form">
                <div>
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div>
                    <input type="password" id="repeat-password" placeholder="Repeat Password" required>
                </div>
                <div class="password-strength">
                    <div id="longer"> Is longer than 8 characters ✖</div>
                    <div id="uppercase"> Has uppercase ✖</div>
                    <div id="lowercase"> Has lowercase ✖</div>
                    <div id="number"> Has number ✖</div>
                    <div id="special"> Has special character ✖</div>
                </div>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div> 

        <div class="list-categories" id="categories-wrapper">
            <h1>General Preferences:</h2>
            <h2>Difficulty filters:</h3>
            <div id="difficulty-filter-wrapper"></div>
            <h3>Category filters:</h3>
            <div id="category-filter-wrapper"></div>
        </div>
        <button class="submit-btn" id="submit-btn">Submit</button>
    </div>
</body>

<style>
    .help {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        flex-wrap: wrap;
        padding-top: 20px;
        margin: 0;
        box-sizing: border-box;
    }

    .wrapper {
        width: 380px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
        box-sizing: border-box;
    }

    .list-categories {
        width: 520px;
        max-height: 1000px;
        margin-top: 10%;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
        box-sizing: border-box;
    }

    h1 {
        text-align:center;
        margin-bottom:20px;
    }
    
    form div {
        margin-bottom:15px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width:100%; padding:10px; border:1px solid #ccc; border-radius:3px; box-sizing:border-box;
    }

    .submit-btn {
        width:50%; padding:10px; background:#1e1b2c; color:#fff; border:none; border-radius:3px; cursor:pointer;
    }
    
    .submit-btn:hover { 
        background:#272343;
    }
    
    p { 
        text-align:center;
        margin: 25px 0 0 0;
    }
    
    
</style>

<script>
    fetch("navbar.html")
    .then(r => r.text())
    .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
        const btn = document.getElementById("toggle-btn");
        const links = document.querySelector(".links");
        if (btn && links) {
            btn.addEventListener("click", () => {
                const collapsed = links.classList.toggle("collapsed");
                btn.innerHTML = collapsed ? "&#9660;" : "&#9650;";
            });
        }
    });
    
    document.getElementById("password").addEventListener("input", e => {
        const password = e.target.value;
        document.getElementById("longer").textContent = password.length >= 8 ? " Is longer than 8 characters ✔" : " Is longer than 8 characters ✖";
        document.getElementById("uppercase").textContent = /[A-Z]/.test(password) ? " Has uppercase ✔" : " Has uppercase ✖";
        document.getElementById("lowercase").textContent = /[a-z]/.test(password) ? " Has lowercase ✔" : " Has lowercase ✖";
        document.getElementById("number").textContent = /[0-9]/.test(password) ? " Has number ✔" : " Has number ✖";
        document.getElementById("special").textContent = /[!@#$%^&*(),.?":{}|<>]/.test(password) ? " Has special character ✔" : " Has special character ✖";
    });

    document.getElementById("register-form").addEventListener("submit", e => {
        e.preventDefault();

        const debug = true;
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const repeatPassword = document.getElementById("repeat-password").value;

        if (!debug) {

            if (password !== repeatPassword) {
                alert("Passwords do not match.");
                return;
            }
            
            let s = 0;
            if (password.length >= 8) s++;
            if (/[A-Z]/.test(password)) s++;
            if (/[a-z]/.test(password)) s++;
            if (/[0-9]/.test(password)) s++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) s++;
            
            if (s < 5) {

</script>

</html>
