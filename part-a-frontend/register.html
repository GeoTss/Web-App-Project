<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <script type="module" src="./assets/js/data/courses.js"></script>
    <script type="module" src="./assets/js/data/modules/filter-section.js"></script>
    <script type="module" src="./assets/js/data/modules/category-similarity-graph.js"></script>
    <script type="module" src="./assets/js/data/modules/cards-utils.js"></script>
    <title>Register</title>
    </head>
    <body>
        <div class="wrapper">
            <h1>Register</h1>
            <form action="/register" method="post">
                <div>
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div>
                    <input type="email" id="email" placeholder="Email" required />
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <div>
                    <input type="password" id="repeat-password" placeholder="Repeat Password" required />
                </div>
                <button type="submit">Submit</button>
            </form>   
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
        <h3>Category filters:</h3>
        <div id="category-filter-wrapper"></div>
    </body>
    <style>
        
        .wrapper {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1e1b2c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #272343;
        }

        p {
            text-align: center;
            margin-top: 15px;
            font-family: Arial, sans-serif;
        }

        .list-categories {
            max-width: 400px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .list-categories input {
            margin-right: 10px;
        }

        .list-categories label {
            display: block;
            margin-bottom: 10px;
        }
        
    </style>
    <script>

        const form = document.querySelector('form');

        form.addEventListener('submit', async (e) => {
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const repeatPassword = document.getElementById('repeat-password').value;
            
            if (password !== repeatPassword) {
                alert("Passwords do not match!");
                e.preventDefault();
                return;
            }
            
            const strength = (function (a) {
                let strength = 0;
                if (a.length >= 8) strength++;
                if (/[A-Z]/.test(a)) strength++;
                if (/[a-z]/.test(a)) strength++;
                if (/[0-9]/.test(a)) strength++;
                if (/[!@#$%^&*(),.?":{}|<>]/.test(a)) strength++;
                return strength;
            })(password);
        
            if (strength < 5) {
                alert("Password is too weak! Make sure it is at least 8 characters long and includes uppercase letters, lowercase letters, numbers, and special characters.");
                e.preventDefault();
                return;
            }

            e.preventDefault();
            const userJson = JSON.stringify({
                username,
                email,
                password
            });

            const encodedUser = btoa(userJson);
            window.location.href = `/index.html?user=${encodedUser}`;
        });
    </script>
</html>
