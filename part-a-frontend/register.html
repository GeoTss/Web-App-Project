<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/components.css">
    <link rel="stylesheet" href="./assets/css/checkbox.css">
    <script type="module" src="./assets/js/forms/register-form.js"></script>
    <script type="module" src="./assets/js/data/modules/filter-section.js"></script>
    <script type="module" src="./assets/js/data/modules/category-utils.js"></script>
    <script type="module" src="./assets/js/data/modules/cards-utils.js"></script>
    <title>Register</title>

    <style>
        .help {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            flex-wrap: wrap;
            padding-top: 20px;
            margin: 0;
            box-sizing: border-box;
        }

        .wrapper {
            width: 380px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 50%;
            padding: 10px;
            background: #1e1b2c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #272343;
        }

        p {
            text-align: center;
            margin: 25px 0 0 0;
        }

        .second-wrap {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            align-items: stretch;
            margin-top: 5rem;
        }

        .second-wrap>#filters-wrapper {
            flex: 1;
            position: relative;
            max-height: none;
            transform: none;
            height: auto;
            /* min-height: 100%; */
        }
    </style>

    <script>
        fetch("navbar.html")
            .then(r => r.text())
            .then(html => {
                document.getElementById("navbar-container").innerHTML = html;
                const btn = document.getElementById("toggle-btn");
                const links = document.querySelector(".links");
                if (btn && links) {
                    btn.addEventListener("click", () => {
                        const collapsed = links.classList.toggle("collapsed");
                        btn.innerHTML = collapsed ? "&#9660;" : "&#9650;";
                    });
                }
            });
    </script>
</head>

<body>
    <div class="help">
        <div id="navbar-container"></div>

        <div class="second-wrap">
            <div class="wrapper" id="register-wrapper">
                <h1>Register</h1>
                <form id="register-form">
                    <div>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div>
                        <input type="password" id="repeat-password" placeholder="Repeat Password" required>
                    </div>
                    <div class="password-strength">
                        <div id="longer"> Is longer than 8 characters ✖</div>
                        <div id="uppercase"> Has uppercase ✖</div>
                        <div id="lowercase"> Has lowercase ✖</div>
                        <div id="number"> Has number ✖</div>
                        <div id="special"> Has special character ✖</div>
                    </div>
                </form>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>

            <div id="filters-wrapper">
                <!-- <h1>General Preferences:</h1> -->
            </div>
        </div>
        <button class="submit-btn" id="submit-btn">Submit</button>
    </div>

</body>

</html>
