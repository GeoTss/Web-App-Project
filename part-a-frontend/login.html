<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/layout.css">
        <link rel="stylesheet" href="./assets/css/components.css">
        <link rel="stylesheet" href="./assets/css/checkbox.css">
        <title>Login</title>
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="wrapper">
            <form action="/login" method="get">
                <h1>Login</h1>
                <div>
                    <input type="text" id="username" placeholder="Username" required />
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password" required />
                </div>
                <button id="loginButton">Submit</button>
            </form>     
            <p>Don't have an account? <a href="./register.html">Register here</a></p>
        </div>
    </body>

    <style> 

        .wrapper {
            max-width: 400px;
            margin: 100px auto;
            margin-top: 10%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form div {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        #loginButton {
            width: 100%;
            padding: 10px;
            background-color: #1e1b2c;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #loginButton:hover {
            background-color: #272343;
        }

        p {
            text-align: center;
            margin-top: 15px;
        }

    </style>
    <script>
        fetch("navbar.html")
        .then(r => r.text())
        .then(html => {
            document.getElementById("navbar-container").innerHTML = html;
            const btn = document.getElementById("toggle-btn");
            const links = document.querySelector(".links");
            if (btn && links) {
                btn.addEventListener("click", () => {
                    const collapsed = links.classList.toggle("collapsed");
                    btn.innerHTML = collapsed ? "&#9660;" : "&#9650;";
                });
            }
        });
        
        const form = document.querySelector('form');
        form.addEventListener('loginButton', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userJson = JSON.stringify({
                username,
                password
            });
            
            const encodedUser = btoa(unescape(base64EncodeUnicode(userJson)));
            window.location.href = `/courses.html?user=${encodedUser}`;
        });
    </script>
</html>
