<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/profile.css" />
        <link rel="stylesheet" href="./assets/css/menu.css">
        <script type="module" src="./assets/js/ui/menu.js"></script>
        <script type="module" src="./assets/js/profile.js"></script>
        <title>Profile</title>
    </head>
    <style>
        
    </style>
    <body>
        <div class="profile-container">
            <h1>User Profile</h1>
            <div id="profile-info">
                <div id="credentials">
                    <strong>Username:</strong> <span id="username"></span>
                    <strong>Email:</strong> <span id="email"></span>
                </div>
                <div id="courses">
                    <h2>Enrolled Courses</h2>
                    <ul id="course-list">
                        <!-- List of enrolled courses will be populated here -->
                    </ul>
                </div>
                <div id="progress">
                    <h2>Progress</h2>
                    <ul id="progress-list">
                        <!-- User progress will be populated here -->
                    </ul>
                </div>
                <div id="settings">
                    <h2>Settings</h2>
                    <!-- Settings options will be populated here -->
                </div>
            </div>
        </div>
    </body>
    <script>
        // Fetch and display user profile information
        async function fetchProfile() {
            try {
                const res = await fetch('/api/users/profile', {
                    method: 'GET',
                    credentials: 'include' // Include cookies for session
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                } else {
                    console.error('Failed to fetch profile information');
                }
            } catch (err) {
                console.error('Error fetching profile:', err);
            }
        }

        // Call the function to fetch profile on page load
        window.onload = fetchProfile;
    </script>
</html>
