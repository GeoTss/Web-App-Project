<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/profile.css" />
        <link rel="stylesheet" href="./assets/css/menu.css">
        <script type="module" src="./assets/js/ui/menu.js"></script>
        <script type="module" src="./assets/js/profile.js"></script>
        <title>Profile</title>
    </head>
    <style>
        :root {
            --surface: #ffffff;
            --surface-muted: #f7f8fc;
            --border: #e5e7eb;
            --text: #0f172a;
            --muted: #64748b;
            --accent: #2563eb;
            --accent-2: #7c3aed;
            --radius: 16px;
            --radius-sm: 12px;
            --shadow: 0 12px 24px rgba(2, 6, 23, 0.08), 0 4px 10px rgba(2, 6, 23, 0.06);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --surface: #0f172a;
                --surface-muted: #0b1220;
                --border: rgba(148, 163, 184, 0.18);
                --text: #e5e7eb;
                --muted: #94a3b8;
                --shadow: 0 18px 32px rgba(0, 0, 0, 0.35);
            }
        }

        .profile-container {
            max-width: 720px;
            margin: 64px auto 40px;
            padding: clamp(20px, 3vw, 28px);
            color: var(--text);
            background: linear-gradient(180deg, var(--surface), var(--surface-muted));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: relative;
            animation: fadeIn 320ms ease-out both;
        }

        .profile-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            border-radius: var(--radius) var(--radius) 0 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
        }

        .profile-container h1 {
            text-align: center;
            margin-bottom: 24px;
            font-size: clamp(1.5rem, 2.6vw, 2rem);
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .profile-container h1::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            margin: 10px auto 0;
            border-radius: 9999px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
        }

        #profile-info {
            display: grid;
            gap: 12px;
            font-size: 1rem;
        }

        #profile-info div {
            display: grid;
            grid-template-columns: 160px 1fr;
            align-items: center;
            padding: 14px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            box-shadow: 0 4px 12px rgba(2, 6, 23, 0.06);
            transition: transform 160ms ease, box-shadow 160ms ease;
        }

        #profile-info div:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(2, 6, 23, 0.1);
        }

        #profile-info strong {
            color: var(--muted);
            font-weight: 600;
        }

        #profile-info span {
            color: var(--text);
            font-weight: 600;
        }

        #profile-info span:empty::after {
            content: "â€”";
            color: var(--muted);
        }

        @media (max-width: 520px) {
            #profile-info div {
                grid-template-columns: 1fr;
                row-gap: 6px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <body>
        <div id="navbar-container"></div>
        <div class="profile-container">
            <h1>User Profile</h1>
            <div id="profile-info">
                <!-- Profile information will be populated here -->
                <div>
                    <strong>Username:</strong> <span id="username"></span>
                    <strong>Email:</strong> <span id="email"></span>
                </div>
            </div>
        </div>
    </body>
    <footer class="footer">
        <p>Made for slackers by slackers. &copy; 2025 Clueless Code Learning</p>
    </footer>
    <script>
        // Fetch and display user profile information
        async function fetchProfile() {
            try {
                const res = await fetch('/api/users/profile', {
                    method: 'GET',
                    credentials: 'include' // Include cookies for session
                });
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('username').textContent = data.username;
                    document.getElementById('email').textContent = data.email;
                } else {
                    console.error('Failed to fetch profile information');
                }
            } catch (err) {
                console.error('Error fetching profile:', err);
            }
        }

        // Call the function to fetch profile on page load
        window.onload = fetchProfile;
    </script>
</html>
